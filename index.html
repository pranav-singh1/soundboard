<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adlib Soundboard!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bee</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">seeyuh</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">homicide</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">movie</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">minkmink</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">gahh</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">mj</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">wahh</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">what</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bee.mp3"></audio>
  <audio data-key="83" src="sounds/seeyuh.mp3"></audio>
  <audio data-key="68" src="sounds/homicide.mp3"></audio>
  <audio data-key="70" src="sounds/movie.mp3"></audio>
  <audio data-key="71" src="sounds/minkmink.mp3"></audio>
  <audio data-key="72" src="sounds/gahh.mp3"></audio>
  <audio data-key="74" src="sounds/mj.mp3"></audio>
  <audio data-key="75" src="sounds/wahhh.mp3"></audio>
  <audio data-key="76" src="sounds/what.mp3"></audio>

<script>





    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stop the function if no audio is found
        audio.currentTime = 0; // rewind to the start
        audio.play();

        key.classList.add('playing'); // add playing class to the key
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // skip if it's not a transform
        this.classList.remove('playing'); // remove playing class from the key
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key =>  key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
